<div class="flashcard-container">
  <app-flash-card
    [letter]="cards[currentIndex].letter"
    [image]="cards[currentIndex].image"
    [word]="cards[currentIndex].word">
  </app-flash-card>
</div>
<div class="controls">
  <button mat-fab color="accent" (click)="prevCard()" aria-label="Previous card">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <span class="card-index">{{ currentIndex + 1 }} / {{ cards.length }}</span>
  <button mat-fab color="accent" (click)="nextCard()" aria-label="Next card">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
