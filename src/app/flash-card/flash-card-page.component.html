<div class="flashcard-header">
  <ng-container [ngSwitch]="set">
    <h2 *ngSwitchCase="'english'" data-testid="flash-card-eng">You are playing: <span class="flashcard-title">English Alphabet</span></h2>
    <h2 *ngSwitchCase="'arabic'" data-testid="flash-card-arb">You are playing: <span class="flashcard-title">Arabic Letters</span></h2>
    <h2 *ngSwitchCase="'numbers'" data-testid="flash-card-num">You are playing: <span class="flashcard-title">Numbers</span></h2>
    <h2 *ngSwitchDefault>You are playing: <span class="flashcard-title">Flash Cards</span></h2>
  </ng-container>
</div>
<div class="flashcard-container">
  <app-flash-card
    [letter]="cards[currentIndex].letter"
    [image]="cards[currentIndex].image"
    [word]="cards[currentIndex].word">
  </app-flash-card>
</div>
<div class="controls">
  <button mat-fab color="accent" (click)="prevCard()" aria-label="Previous card">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <span class="card-index">{{ currentIndex + 1 }} / {{ cards.length }}</span>
  <button mat-fab color="accent" (click)="nextCard()" aria-label="Next card">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
